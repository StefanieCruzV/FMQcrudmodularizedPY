<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>First flask</title>
  </head>
  <body>
    <div class="mx-auto d-block my-3 p-3 border ">
      <table class="table">
        <h1 class="text-center">This are my friends</h1>
        <thead class="thead-light">
          <tr>
            <th scope="col">First name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Created At</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{user.id}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.created_at}}</td>
            <td>
              <a class="text-primary text-decoration-none badge badge-info" href="/show_user/{{user.id}}">Show</a>
              <a class="text-primary text-decoration-none badge badge-info" href="/update_user/{{user.id}}">Edit</a>
              <a class="text-primary text-decoration-none badge badge-info" href="/delete_user/{{user.id}}">Delete</a>
            </td>
            {% endfor %}
          </tr>
        </tbody>
      </table>
      <a href="/newuser">Create a new User</a>
      <!-- <button  onclick="window.location.href='/'" type="submit" class="btn btn-primary my-3 " name="return" >HOME</button> -->
      
    </div>
  </body>
</html>
